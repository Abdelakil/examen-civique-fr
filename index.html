<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Préparation Examen Civique</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>République Française</h1>
      <p>Préparation CSP & Carte de Résident</p>
    </header>

    <main id="app">
      <section id="menu">
        <h2>Préparation à l'examen</h2>

        <label for="card-type">Type de carte sollicitée :</label>
        <select id="card-type">
          <option value="CSP">Carte de Séjour Pluriannuelle (CSP)</option>
          <option value="CR">Carte de Résident (CR)</option>
        </select>

        <hr style="margin: 20px 0; border: 0; border-top: 1px solid #eee" />

        <label for="quiz-mode">Type de quiz :</label>
        <select id="quiz-mode" onchange="toggleThemeSelector()">
          <option value="simulation">Simulation d'examen (40 questions)</option>
          <option value="theme">Entraînement par thème</option>
        </select>

        <div
          id="theme-selector-container"
          style="display: none; margin-top: 15px"
        >
          <label for="theme-choice">Choisissez un thème :</label>
          <select id="theme-choice">
            <option value="bloc1_principes_valeurs">
              1. Principes et valeurs de la République
            </option>
            <option value="bloc2_institutionnel_politique">
              2. Système institutionnel et politique
            </option>
            <option value="bloc3_droits_et_devoirs">
              3. Droits et devoirs
            </option>
            <option value="bloc4_histoire_geo_culture">
              4. Histoire, géographie et culture
            </option>
            <option value="bloc5_vivre_en_societe">
              5. Vivre dans la société française
            </option>
          </select>

          <br />
          <label for="question-count">Nombre de questions :</label>
          <input
            type="number"
            id="question-count"
            value="10"
            min="1"
            max="50"
          />
        </div>

        <button
          onclick="initiateQuiz()"
          style="margin-top: 20px; display: block; width: 100%"
        >
          Commencer
        </button>
      </section>

<section id="quiz-container" style="display: none">
  <div class="quiz-layout">
    
    <div class="quiz-main-content">
      <h3 id="question-text"></h3>
      <div id="options-container"></div>
      <button id="next-btn" style="display: none" onclick="nextQuestion()">Suivant</button>
    </div>

    <aside class="quiz-sidebar">
      <table id="quiz-stats">
        <tbody>
          <tr>
            <th>Thème actuel</th>
            <td id="stat-theme">-</td>
          </tr>
          <tr>
            <th>Reste (thème)</th>
            <td id="stat-theme-progress">-</td>
          </tr>
          <tr>
            <th>Total restant</th>
            <td id="stat-total-left">-</td>
          </tr>
          <tr>
            <th>Correct</th>
            <td id="stat-correct-count" class="stat-correct">0</td>
          </tr>
          <tr>
            <th>Erreurs</th>
            <td id="stat-wrong-count" class="stat-wrong">0</td>
          </tr>
        </tbody>
      </table>
    </aside>

  </div>
</section>

      <section id="results" style="display: none">
        <h2>Résultat</h2>
        <p id="score-display"></p>
        <button onclick="location.reload()">Retour à l'accueil</button>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
